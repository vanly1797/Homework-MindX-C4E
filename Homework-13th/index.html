<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-13th</title>
    <style>
        .dark-theme {
            background-color: black;
            color: whitesmoke;
        }

        .light-theme {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body onload="onload()">

    <body class="dark-theme">
        <h1>Change Dark-Light Mode</h1>
        <button class="btn-dark-mode">Dark Mode</button>

        <script>
            let btn = document.querySelector(".btn-dark-mode");
            btn.addEventListener("click", function () {
                document.body.classList.toggle("dark-theme");
                let theme = "light";
                if (document.body.classList.contains("dark-theme")) {
                    theme = "dark";
                }
                localStorage.setItem("theme", theme);
            })

            function onload() {
                document.body.classList.toggle('dark-theme', localStorage.getItem('theme') === 'dark');
            }
        </script>
    </body>
</body>

</html>
